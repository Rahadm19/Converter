<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="text-center mx-auto background">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Converter</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Program
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="http://127.0.0.1:5500/calculator.html">Calculator</a></li>
                      <li><a class="dropdown-item" href="#">Length Converter</a></li>
                      <li><a class="dropdown-item" href="#">Interest Converter</a></li>
                      <li><a class="dropdown-item" href="#">Age Converter</a></li>
                      <li><a class="dropdown-item" href="#">Input Word Count</a></li> 
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <div class="calculator">
        <h1 class="text-5xl">This is my Calculator</h1>
        <br>
        <form action="" name="form" class="bg-amber-200	w-4/12 mx-auto">
            <input type="text" value="" class="p-4 rounded border-x-red-900 w-10/12	 mt-4 text-right font-bold text-4xl"
                name="display" placeholder="0">
            <br>
            <br>
            <div class="button-area">
                <div class="button-line">
                    <input id="button1" type="button" value="1"
                        class="py-4 mx-3 px-8 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
                        onclick="calculate(this.value)">
                    <input type="button" value="2"
                        class="py-4 mx-3 px-8 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
                        onclick="calculate(this.value)">
                    <input type="button" value="3"
                        class="py-4 mx-3 px-8 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
                        onclick="calculate(this.value)">
                    <input type="button" value="Ac"
                        class="py-4 mx-3 px-8 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
                        onclick="display.value = null">
                </div>
                <br>
                <div class="button-line">
                    <input type="button" value="4"
                        class="py-4 mx-3 px-8 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
                        onclick="calculate(this.value)">
                    <input type="button" value="5"
                        class="py-4 mx-3 px-8 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
                        onclick="calculate(this.value)">
                    <input type="button" value="6"
                        class="py-4 mx-3 px-8 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
                        onclick="calculate(this.value)">
                    <input type="button" value="+"
                        class="py-4 mx-3 px-8 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
                        onclick="calculate(this.value)">
                </div>
                <br>
                <div class="button-line">
                    <input type="button" value="7"
                        class="py-4 mx-3 px-8 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
                        onclick="calculate(this.value)">
                    <input type="button" value="8"
                        class="py-4 mx-3 px-8 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
                        onclick="calculate(this.value)">
                    <input type="button" value="9"
                        class="py-4 mx-3 px-8 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
                        onclick="calculate(this.value)">
                    <input type="button" value="-"
                        class="py-4 mx-3 px-8 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
                        onclick="calculate(this.value)">
                </div>
                <br>
                <div class="button-line">
                    <input type="button" value="0"
                        class="py-4 mx-3 px-8 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
                        onclick="calculate(this.value)">
                    <input type="button" value="="
                        class="py-4 mx-3 px-8 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
                        onclick="display.value = eval(display.value)">
                    <input type="button" value="/"
                        class="py-4 mx-3 px-8 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
                        onclick="calculate(this.value)">
                    <input type="button" value="*"
                        class="py-4 mx-3 px-8 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
                        onclick="calculate(this.value)">
                </div>
                <br>

            </div>
        </form>

    </div>


    <script src="js/calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
